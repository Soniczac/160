<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <script src="js/comic-container.js"></script>
    

  </head>
  <body>
    <a-scene id="main-scene">     

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener tour></a-entity>

      <a-scene background="color:#90caf9"></a-scene>

      <!--ground-->
      <a-plane
      id="ground"
      color="#78909c"
      width="200"
      height="100"
      rotation="-90 0 0"
      ></a-plane>
      <!-- poster container -->
      <a-entity id="poster-container" comics-posters> </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20"></a-camera>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to travel virtually!"
        >
        <!--comic-->
        <a-entity
        id="app-title"
        position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store !"
        ></a-entity>
        <a-entity 
        id="app-subtitle"
        position="0 -0.1 0"
        text="font: dejavu; align: center; width: 1; color: #0F184E; value: get Your Favourite Comics"
        ></a-entity>
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Travel Around The World"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >
        </a-entity>
        <a-entity
        id="fadeBackground"
        geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transport: true; opacity: 0.6"
        visible="false"
        cursor-listener
        
        ></a-entity>

        <a-entity
        id="fadeBackground"
        geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
        visible="false"
        cursor-listiner
        ></a-entity>

      </a-camera>
    </a-scene>
  </body>
</html>
